<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        
        .message {
            margin-bottom: 20px;
        }
        
        .logout-button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        
        .logout-button:hover {
            background-color: #c82333;
        }
        /* Light theme styles */
        
        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        /* Dark theme styles */
        
        .dark-theme {
            background-color: #333333;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="message">
        <h1>Are you sure you want to logout?</h1>
    </div>
    <button class="logout-button" id="logoutButton">Logout</button>
    <script>
        // 页面加载时，从localStorage获取主题并应用
        document.addEventListener('DOMContentLoaded', function() {
            var savedTheme = localStorage.getItem('theme') || 'light';
            document.body.className = savedTheme + '-theme'; // 应用主题
        });
        document.getElementById('logoutButton').addEventListener('click', function() {
            // Here you would typically handle the logout logic, like clearing session data and redirecting
            // For example, using JavaScript to clear cookies and session storage
            sessionStorage.clear();
            document.cookie.split(";").forEach(function(c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });

            // Redirect to the login page or homepage after logout
            window.location.href = 'https://feng-wenke.github.io/login/'; // Replace '/login' with the actual login page URL
        });
    </script>
</body>

</html>
