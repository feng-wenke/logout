<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            position: relative;
            /* 设置相对定位 */
        }
        
        .message {
            position: relative;
            /* 设置相对定位 */
            z-index: 2;
            /* 确保文字在图片上方 */
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            /* 为文字添加半透明背景 */
            padding: 10px;
            /* 添加内边距 */
        }
        
        .logout-button {
            font-size: 20px; /* 或者更大的字体大小 */
            padding: 20px 40px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        
        .logout-button:hover {
            background-color: #c82333;
        }
        
        .light-theme {
            color: #000000;
        }
        
        .dark-theme {
            color: #1989ca;
        }
        /* ... 其他样式保持不变 ... */

        .fireworks {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh; /* 使用视口高度 */
    overflow: hidden; /* 防止烟花溢出容器 */
}

        
        .firework {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: white;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            animation: burst 1.5s ease-out forwards;
        }
        
        .firework:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: inherit;
            transform: translate(-50%, -50%) scale(0);
            animation: particleBurst 1.5s ease-out forwards;
        }
        
        @keyframes burst {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(8);
                opacity: 0;
            }
        }
        
        @keyframes particleBurst {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="fireworks"></div>
    <!-- 添加烟花效果的容器 -->
    <div class="message">
        <h1>Are you sure you want to logout?</h1>
    </div>
    <button class="logout-button" id="logoutButton">Logout</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var savedTheme = localStorage.getItem('theme') || 'light';
            document.body.className = savedTheme + '-theme';

            function createFirework() {
                var firework = document.createElement('div');
                firework.classList.add('firework');
                document.querySelector('.fireworks').appendChild(firework);

                // 随机位置和颜色
                firework.style.top = Math.random() * 100 + '%';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.backgroundColor = randomColor();

                // 动画结束后移除烟花
                firework.addEventListener('animationend', function() {
                    firework.remove();
                });
            }

            // 设置烟花密度更高，使整个屏幕充满烟花
            setInterval(createFirework, 50); // 更短的间隔时间，烟花更密集
        });

        // 生成随机颜色
        function randomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        document.getElementById('logoutButton').addEventListener('click', function() {
            sessionStorage.clear();
            document.cookie.split(";").forEach(function(c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
            window.location.href = 'https://feng-wenke.github.io/login/';
        });
    </script>
</body>

</html>
